---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
    <div class="view_comments_link">
      <a href="{{ page.url }}#disqus_thread">View Comments</a> <br />
      <div id="disqus_thread"></div>
      <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML"></script>
        <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
          tex2jax: {
          inlineMath: [['$','$'], ['\\(','\\)']],
          processEscapes: true},
          jax: ["input/TeX","input/MathML","input/AsciiMath","output/CommonHTML"],
          extensions: ["tex2jax.js","mml2jax.js","asciimath2jax.js","MathMenu.js","MathZoom.js","AssistiveMML.js", "[Contrib]/a11y/accessibility-menu.js"],
          TeX: {
          extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"],
          equationNumbers: {
          autoNumber: "AMS"
          }
          }
          });
          </script>
      <script type="text/javascript" src="http://disqus.com/forums/https-sudk1896-github-io/embed.js"></script>
      <noscript><a href="http://anilsweblog.disqus.com/?url=ref">View the discussion thread</a></noscript>
    </div>
  </article>

</div>
